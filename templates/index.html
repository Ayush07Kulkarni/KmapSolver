<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolean Function Minimization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        textarea {
            width: 100%;
            height: 100px;
        }
        input[type="submit"] {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Boolean Function Minimization</h1>
    <form action="/" method="post">
        <label for="nBits">Number of Variables:</label>
        <input type="number" id="nBits" name="nBits" min="1" required>

        <label for="inputType">Select Input Type:</label>
        <select id="inputType" name="inputType" onchange="toggleInputFields()">
            <option value="minterms">Enter Minterms</option>
            <option value="kmap">Enter K-map</option>
        </select>

        <div id="mintermsInput">
            <label for="minTerms">Enter Minterms (space-separated):</label>
            <textarea id="minTerms" name="minTerms" required></textarea>
        </div>

        <div id="kmapInput" style="display: none;">
            <label for="kmap">Enter K-map (space-separated):</label>
            <textarea id="kmap" name="kmap"></textarea>
        </div>

        <label for="dontCare">Enter Don't Care Terms (space-separated):</label>
        <textarea id="dontCare" name="dontCare"></textarea>

        <input type="submit" value="Minimize">
    </form>

    {% if output %}
    <h2>Output:</h2>
    <pre>{{ output|e }}</pre>
    {% endif %}

    <script>
        function toggleInputFields() {
            const inputType = document.getElementById('inputType').value;
            document.getElementById('mintermsInput').style.display = inputType === 'minterms' ? 'block' : 'none';
            document.getElementById('kmapInput').style.display = inputType === 'kmap' ? 'block' : 'none';
        }
    </script>
</body>
</html>
